                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>

        <div class="slidecontainer">
            <p>makkelijk</p>
            <input type="range" min="0" max="1" value=".5" step=".01" id="slider" class="slider">
            <p>moeilijk</p>
        </div>
        <p class="sliderVal">50</p>

    <footer>

    </footer>


    <script src="js/script.js"></script>
